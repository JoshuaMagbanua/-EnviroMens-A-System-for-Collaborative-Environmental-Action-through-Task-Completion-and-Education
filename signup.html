<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="homepage.html">Home</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
    </nav>
    <div class="background">
        <img src="logo.png" class="logo">
        <div class="signup-container">
            <input type="text" placeholder="Full Name" class="signup-input">
            <input type="number" placeholder="Age" class="signup-input">
            <select class="signup-input">
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <select class="signup-input">
                <option value="" disabled selected>Select Continent</option>
                <option value="africa">Africa</option>
                <option value="asia">Asia</option>
                <option value="europe">Europe</option>
                <option value="north_america">North America</option>
                <option value="south_america">South America</option>
                <option value="australia">Australia/Oceania</option>
                <option value="antarctica">Antarctica</option>
            </select>
            <input type="password" placeholder="Password" class="signup-input">
            <button class="signup-button">Sign Up</button>
        </div>
    </div>
</body>
</html>
